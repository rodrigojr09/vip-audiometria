directories:
    output: dist
    buildResources: assets

files:
    - "dist/**/*"
    - "data/**/*"
    - "package.json"

extraMetadata:
    main: "dist/index.js"

win:
    target: nsis
    icon: "assets/icon.ico"
    artifactName: "${productName}-setup-${version}.exe"

nsis:
    oneClick: false
    allowToChangeInstallationDirectory: true
    perMachine: false
    createDesktopShortcut: true
    createStartMenuShortcut: true
